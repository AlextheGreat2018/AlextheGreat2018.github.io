<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Future Value Application</title>
    <script>
		var yearlyValue, monthlyValue;
		
		// get user entries
		var investment = prompt("Enter investment amount as xxxxx.xx", 10000);
		investment = parseFloat(investment);
		var rate = prompt("Enter interest rate as xx.x", 7.5);
		rate = parseFloat(rate);
		var years = prompt("Enter number of years", 10);
		years = parseInt(years);
		
		// calulate future value
		yearlyValue = monthlyValue = investment;
		for (var i = 1; i <= years; i++ ) {
			yearlyValue = yearlyValue + (yearlyValue * rate / 100);
		}
		yearlyValue = parseInt(yearlyValue);
        
        for (var j = 1; j <= years; j++) {
            monthlyValue = monthlyValue * ((1 + ((rate / 100) / 12)) ** 12);
        }
        monthlyValue = parseInt(monthlyValue)
    </script>
    <style>
        body {
            border: 1px solid black;
            width: 560px;
            margin: 1em;
            padding: 1em;
            box-shadow: 5px 5px 8px black;
        }
    </style>
</head>
<body>
    <main>
    	<script>
            document.write("Future Value with Yearly Interest<br>");
			document.write("Investment amount = " + investment);
			document.write(" Interest rate = " + rate);
			document.write(" Years = " + years);
			document.write(" Future Value is " + yearlyValue + "<br><br>");
            
            document.write("Future Value with Monthly Interest<br>");
			document.write("Investment amount = " + investment);
			document.write(" Interest rate = " + rate);
			document.write(" Years = " + years);
			document.write(" Future Value is " + monthlyValue + "<br><br>");
        </script>
        Thanks for using the Future Value application.
    </main>
</body>
</html>
